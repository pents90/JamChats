<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Test App</title>
    <link rel="stylesheet" href="sp://import/css/adam.css">
    <link rel="stylesheet" href="bootstrap.css">
    <script src="jamchats.js"></script>
    <script src="jquery-1.5.2.min.js"></script>
    <script src="socket.io.js"></script>
	<script src="http://10.0.1.19:8080/nowjs/now.js"></script>
</head>
<body onload="sp = getSpotifyApi(1); jamchats = sp.require('jamchats'); jamchats.init();">

	<div id="background"><div id="darkener"></div></div>

	<div id="chatroom" class="container" style="margin:0; padding:0; width:100%;">
		<header class="jumbotron">
			<h1 id="roomname"></h1>
		</header>

		<div class="row-fluid">

			<div class="span1"></div>

			<div id="content" class="span6">
				<h3>Chat</h3>
				<div id="chat" class="well" style="height:400px; overflow: auto;"></div>
				<div>
						<input class="input" type="text" id="text" width="auto">
						<input class="button" type="button" id="send" onclick="now.sendMessage($(text).val());" value="Send">
				</div>
				<div>
						<input class="input" type="text" id="username" width="auto">
						<input class="button" type="button" id="send" onclick="now.setUsername($(username).val());" value="Set Username">
				</div>

			</div>

			<div id="usercolumn" class="span3">
				<h3>Listeners</h3>
				<ul id="userlist">
				</ul>
			</div>

		</div>
	</div>	

</body>
</html>
