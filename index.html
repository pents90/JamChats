<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Test App</title>
    <link rel="stylesheet" href="sp://import/css/adam.css">
    <link rel="stylesheet" href="bootstrap.css">
    <script src="jamchats.js"></script>
    <script src="jquery-1.5.2.min.js"></script>
    <script src="socket.io.js"></script>
	<script src="http://192.168.1.52:8080/nowjs/now.js"></script>
</head>
<body onload="sp = getSpotifyApi(1); jamchats = sp.require('jamchats'); jamchats.init();">

	<div id="chatroom" class="container">
		<header class="jumbotron">
			<h1 id="roomname"></h1>
		</header>

		<div class="row-fluid">

			<div class="span1"></div>

			<div id="content" class="span6">
				<h3>Chat</h3>
				<div id="chat" class="well" style="height:400px; overflow: auto;"></div>
				<div>
						<input type="text" id="text" width="auto">
						<input type="button" id="send" onclick="now.sendMessage($(text).val());" value="Send">
				</div>
			</div>

			<div id="usercolumn" class="span3">
				<h3>Listeners</h3>
				<ul id="userlist">
				</ul>
			</div>

		</div>
	</div>	

</body>
</html>
